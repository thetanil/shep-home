jobs:
  test-feature:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install devcontainer CLI
        run: npm install -g @devcontainers/cli

      - name: Build and start devcontainer
        timeout-minutes: 20
        run: |
          cd test-devcontainer
          echo "Building devcontainer..."
          devcontainer up --workspace-folder .
        continue-on-error: false

      - name: Test Nix installation
        run: |
          cd test-devcontainer
          echo "Testing Nix installation..."
          devcontainer exec --workspace-folder . bash -c "nix --version || echo 'Nix not found'"

      - name: Test home-manager availability
        run: |
          cd test-devcontainer
          echo "Testing home-manager availability..."
          devcontainer exec --workspace-folder . bash -c "which home-manager || echo 'home-manager not found'"

      - name: Verify Nix configuration
        run: |
          cd test-devcontainer
          echo "Verifying Nix configuration..."
          devcontainer exec --workspace-folder . bash -c "test -f /etc/nix/nix.conf && echo 'Nix config exists' || echo 'Nix config missing'"

      - name: Check cache mount
        run: |
          cd test-devcontainer
          echo "Checking cache mount..."
          devcontainer exec --workspace-folder . bash -c "test -d /cache && echo 'Cache directory exists' || echo 'Cache directory missing'"

      - name: Display test results
        if: always()
        run: |
          echo "âœ… DevContainer feature test completed"
          echo "Check the steps above for any failures"
